# Chronicle Customer ID to be used for pushing the logs to the Chronicle.
CHRONICLE_CUSTOMER_ID: 

# Region where the Chronicle instance is located.
CHRONICLE_REGION: 

# Path of the Google Secret Manager with the version, where the Service Account is stored.
#  projects/{project_id}/secrets/{secret_id}/versions/{version_id}
CHRONICLE_SERVICE_ACCOUNT: 

# The namespace that the Chronicle logs are labeled with.
#CHRONICLE_NAMESPACE:

# Time interval in minutes to fetch the data.
# For Example, If the poll interval is 10, then it'll fetch logs after every 10 minutes.
POLL_INTERVAL: "10"

# Auth URL for Sophos platform.
SOPHOS_AUTH_URL: https://id.sophos.com/api/v2/oauth2/token

# Sophos Client ID
# projects/{project_id}/secrets/{secret_id}/versions/{version_id}
SOPHOS_CLIENT_ID: 

# Sophos Client secret
# projects/{project_id}/secrets/{secret_id}/versions/{version_id}
SOPHOS_CLIENT_SECRET: 

# Sophos Tenant ID
#  projects/{project_id}/secrets/{secret_id}/versions/{version_id}
SOPHOS_TENANT_ID: 

# Sophos Event URL
SOPHOS_EVENTS_URL: https://api-us01.central.sophos.com/siem/v1/events

# Sophos Alert URL
SOPHOS_ALERTS_URL: https://api-us01.central.sophos.com/siem/v1/alerts   
