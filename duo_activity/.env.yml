# Chronicle Customer ID to be used for pushing the logs to the Chronicle.
CHRONICLE_CUSTOMER_ID:

# Region where the Chronicle instance is located.
CHRONICLE_REGION: us

# Path of the Google Secret Manager with the version, where the Service Account is stored.
CHRONICLE_SERVICE_ACCOUNT:

# The namespace that the Chronicle logs are labeled with.
CHRONICLE_NAMESPACE:

# The URL of Duo Security API
BACKSTORY_API_V1_URL:

# The path of file where the checkpoint timestamp of last ingested log is stored
CHECKPOINT_FILE_PATH:

# The duration for which the logs are fetched
LOG_FETCH_DURATION:

# The DUO secret key required to fetch logs from the DUO API
DUO_SECRET_KEY:

# The DUO integration key required to fetch logs from the DUO API
DUO_INTEGRATION_KEY:
